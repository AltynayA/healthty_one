<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Healthty!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Submit Your Information</h1>
    <form id="userForm" autocomplete="off">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" class="long" name="fname"   required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"  class="long"required><br><br>

        <label for="age">Age:</label>
        <select id="age" name="age" required>
            <option value="" disabled selected>Select Age</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46-60">46-60</option>
            <option value="60+">60+</option>
        </select><br><br>


        <!-- Weight -->
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="10" max="200" required><br><br>

        <!-- Height -->
        <label for="height">Height (cm):</label>
        <input type="number" id="height"  min="120" max="250" name="height" required><br><br>

        <!-- Complaints -->
        <label for="complaints">Complaints:</label>
        <select id="complaints" name="complaints" required onchange="toggleOtherInput()" >
            <option value="" disabled selected>Select Complaint</option>
            <option value="headache">Headache</option>
            <option value="fever">Fever</option>
            <option value="back pain">Back Pain</option>
            <option value="cold">Cold</option>
            <option value="other">Other...</option>
        </select>
        <div id="otherInput" style="display: none;">
            <label for="other">Please specify:</label>
            <input type="text" id="other" name="other">
        </div>
        
        <br><br>

        <!-- Submit Button -->
        <button onclick=" loading()" type="button" id="submitForm">Submit</button>
        <div id="loaderdiv"><span class="label"></span></div>
    </form>

    <script src="script.js">

    </script>
</body>
</html>
